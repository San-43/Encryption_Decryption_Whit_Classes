<h2>Generic parameter values</h2>
<p>Consider a generic class:</p>

<pre><code class="language-java">public class Example&lt;T&gt; { /* large body */ }
</code></pre>

<p>What can be used as X when creating instances?</p>

<pre><code class="language-java">Example&lt;X&gt; example = new Example&lt;&gt;()</code></pre>
