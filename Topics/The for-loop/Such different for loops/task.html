<h2>Such different for loops</h2>
<p>Choose all correct ways to write the for-loop.</p>

<p>a)</p>

<pre><code class="language-java">for (int i = 0; i &lt; 10; i++) { /* body */ }</code></pre>

<p>b)</p>

<pre><code class="language-java">int i = 0; for (; i &lt; 10; ++i) { /* body */ }</code></pre>

<p>c)</p>

<pre><code class="language-java">for (int k = 10; k &gt; 1; ) { k--; /* some statements */ }</code></pre>

<p>d)</p>

<pre><code class="language-java">for (;;) { /* body */ }</code></pre>
